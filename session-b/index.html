<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="./view/styles/style.css" />
  </head>
  <body>
    <div id="app"></div>

    <!-- Main screen: start -->
    <template id="mainScreen">
      <link rel="stylesheet" href="./view/styles/style.css" />
      <div class="container">
        <h1 class="app-title">My library</h1>
        <form id="form" class="js-form">
          <input
            id="book-input"
            autofocus
            type="text"
            placeholder="New book"
            required
          />
          <input
            autofocus
            id="author-input"
            type="text"
            placeholder="Author"
            required
          />
          <button type="submit">Add</button>
        </form>
        <ul id="list" class="book-list"></ul>
      </div>
    </template>
    <!-- Main screen: end -->

    <!-- Book item: start -->
    <template id="book-item">
      <link rel="stylesheet" href="./view/styles/style.css" />
      <li class="book-item">
        <!-- <input id="check" type="checkbox" />
        <label for="check" class="tick"></label> -->
        <span></span>
        <button class="delete-book">&#10006;</button>
      </li>
    </template>
    <!-- Book item: end -->
